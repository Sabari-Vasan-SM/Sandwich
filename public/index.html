<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandwich Upload</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffeaa7;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    input[type="file"] {
      margin: 20px 0;
      width: 100%;
    }

    button {
      background: #6c5ce7;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #5a4cc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¥ª Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
